    <h2>E ai, se surpreendeu com a resposta? recarregue a página para descobrir mais coisas</h2>

<body>
    <script>
    var bandas = ['TOP', 'Nirvana', 'RHCP'];
    var series = ['That 70s years show', 'Riverdale', 'Sex Education'];
    var comidas = ['Sorvete', 'Pizza', 'Sushi'];
    var hobbies = ['Fotografia', 'música', 'séries'];
    var paises = ['Brasil', 'Canadá', 'Alemanha'];

    //document.write("E ai, o que vai querer descobrir? bandas, series, comidas ou hobbies?") 

    alert("Sou uma pessoa muito famosa, quer descobrir algo sobre mim?");
    alert("Descubra minhas bandas favoritas digitando : bandas");   
    alert("Minhas séries favoritas digitando: series");
    alert("minhas comidas favoritas digitando: comidas");
    alert("meus hobbies favoritos digitando: hobbies");
    alert("E meus paises favoritos digitando: paises")
    

    var resposta = prompt("Digite o que você deseja descobrir");

    if(resposta == "bandas" || resposta == "Bandas"){
        alert(bandas)
    } 
    else if(resposta == "series" || resposta == "Series"){
        alert(series)
    }   
    else if(resposta == "comidas" || resposta == "Comidas"){
        alert(comidas)
    }
    else if(resposta == "hobbies" || resposta == "Hobbies"){
        alert(hobbies)
    } 
    else if(resposta == "paises"){
        alert(paises)
    }
    else{
        alert("Você não escolheu uma opção válida")
        alert("Tente novamente")
    }
    </script>
